<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="headline">Travel App</div>
      <form>
        <div class="input-content">
          <label for="city">city to visit</label>
          <input type="text" id="cityName" placeholder="City Name" />
        </div>
        <div class="input-date">
          <label for="date">Date of trip</label>
          <input type="date" id="travelDate" />
        </div>
        <button id="generate" type="submit">Generate</button>
      </form>
    </div>
    <div class="holder-entry">
      <div class="data-content">
        <div class="title" id="entry-title"></div>
        <div id="date" class="data-entry"></div>
        <div id="latitud" class="data-entry"></div>
        <div id="longitud" class="data-entry"></div>
        <div id="timeZone" class="data-entry"></div>
        <div id="countryFlag" class="data-entry"></div>
      </div>
      <div id="city-image"></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
